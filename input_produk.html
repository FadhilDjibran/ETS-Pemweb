<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Produk | Craftina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Form Tambah Produk Kerajinan</h2>
    <form id="produkForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Produk</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori</label>
        <input type="text" class="form-control" id="kategori" required>
      </div>
      <div class="mb-3">
        <label for="harga" class="form-label">Harga</label>
        <input type="number" class="form-control" id="harga" required>
      </div>
      <button type="submit" class="btn btn-primary">Tambah Produk</button>
    </form>

    <hr class="my-5">

    <h3>Daftar Produk</h3>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kategori</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="produkTableBody">
        <!-- Data dari form akan tampil di sini -->
      </tbody>
    </table>
  </div>

  <script  id="footer-placeholder" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load navbar dan footer
    fetch('navbar.html').then(res => res.text()).then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });

    document.getElementById('produkForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const kategori = document.getElementById('kategori').value;
      const harga = document.getElementById('harga').value;

      const tableBody = document.getElementById('produkTableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${nama}</td>
        <td>${kategori}</td>
        <td>Rp ${parseInt(harga).toLocaleString('id-ID')}</td>
      `;
      tableBody.appendChild(row);

      this.reset();
    });
    </script>
    
  </script>
  <script src="js/script.js"></script>
</body>
</html>
